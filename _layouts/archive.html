---
layout: default
---
{% if page.posts.size < 2 %}
	<meta http-equiv="refresh" content="0; url={{ page.posts.first.url | prepend: site.baseurl }}" />
{% endif %}

<h1>„{{ page.title }}” témában:</h1>
<div class="posts">
  {% for post in page.posts %}
    <div class="post">
      {% include postteaser.html %}
    </div>
  {% endfor %}
</div>
